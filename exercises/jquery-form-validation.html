<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./jquery-form-validation.css" type="text/css">
</head>

<body>
    <form action="/my-handling-form-page" method="post" id="form">
        <ul>
         <li>
           <label for="name">Name:</label>
           <input type="text" id="name" name="user_name">
         </li>
         <li>
           <label for="mail">E-mail:</label>
           <input type="email" id="mail" name="user_email">
         </li>
         <li>
           <label for="msg">Message:</label>
           <textarea id="msg" name="user_message"></textarea>
         </li>
         <li class="button">
            <button type="submit" id="btnSend">Send your message</button>
         </li>
        </ul>
       </form>
       
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#btnSend").click(function(event){
            validateData();
            event.preventDefault();
        });

        function validateData(){

            let name = $("#name").val(),
            mail = $("#mail").val(),
            msg = $("#msg").val();

            if(msjValidate(name, "nombre") && msjValidate(mail, "correo") && msjValidate(msg, "mensaje")){
                
                alert("Mensaje enviado correctamente");
                $("#form :input").val("");
            }
        }

        function msjValidate(text, name){
            if(text != ""){
                return true;
            }else{
                alert("Favor de llenar el campo "+name); 
                return false;
            }
        }



    </script>
</body>

</html>
